<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MODIFICA MATERIA CON USUARIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-title {
            font-weight: bold;
            margin: 20px 0;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input[type="text"] {
            width: calc(100% - 210px);
        }
        .form-actions {
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm() {
            const numMateria = document.getElementById("numMateria").value;
            const nombreMateria = document.getElementById("nombreMateria").value;
            const numDocumento = document.getElementById("numDocumento").value;

            if (isNaN(numMateria) || numMateria.length > 3) {
                alert("Número de Materia debe ser un número de hasta 3 dígitos.");
                return false;
            }

            if (!/^[A-Za-z\s]+$/.test(nombreMateria) || nombreMateria.length > 50) {
                alert("Nombre de Materia debe contener solo letras y tener una longitud máxima de 50 caracteres.");
                return false;
            }

            if (isNaN(numDocumento) || numDocumento.length > 10) {
                alert("Número de Documento debe ser un número de hasta 10 dígitos.");
                return false;
            }

            return true;
        }

        function restrictInput(event) {
            const input = event.target;
            const value = input.value;
            input.value = value.replace(/[^A-Za-z\s]/g, '');
        }

        document.addEventListener("DOMContentLoaded", function() {
            const nombreMateriaInput = document.getElementById("nombreMateria");
            nombreMateriaInput.addEventListener("input", restrictInput);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="section-title">Datos del Usuario y materia</div>
        <form onsubmit="return validateForm()">
            <div class="section-title">Datos de la materia</div>
            <div class="form-group">
                <label for="numMateria">Número de Materia</label>
                <input type="text" id="numMateria" maxlength="3">
            </div>
            <div class="form-group">
                <label for="nombreMateria">Nombre de Materia</label>
                <input type="text" id="nombreMateria" maxlength="50">
            </div>
            <div class="section-title">Datos del usuario</div>
            <div class="form-group">
                <label for="tipoDocumento">Tipo de documento</label>
                <select id="tipoDocumento">
                    <option value="DNI">DNI</option>
                    <option value="LC">LC</option>
                    <option value="LE">LE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numDocumento">Número de documento</label>
                <input type="text" id="numDocumento" maxlength="10">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido">
            </div>
            <div class="form-group">
                <label for="anioDivision">Año - División</label>
                <input type="text" id="anioDivision">
            </div>
            <div class="form-actions">
                <button type="submit">Modificar</button>
                <button type="reset">Borrar datos</button>
            </div>
        </form>
    </div>
</body>
</html>
